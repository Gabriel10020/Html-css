        Você Pode escrever <br>
        um parágrafos de <br>

        no meio do par de tags <br>
        &lt;p&gt; <br> e  <br> &lt;/p&gt; <!--lt para escrever barras menos < e gt para maior que > -->
    </p>
    <p>
        Se precisar quebrar o texto em 
        algum lugar em específico <br> como esse, 
        você pode usar a tag &lt;br&gt;
    </p>
