<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe </title>
    <style>
        iframe {
            height: 600px;
            width: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão do iframe 300px largura por 150px de altura-->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" width="500px" scrolling="no">

        </iframe>
        
        para aprender a programar.</p>

        <p>O repositório do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é bem legal</p>
</body>
</html>
